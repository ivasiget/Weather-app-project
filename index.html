<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>

        <h1>Zagreb</h1>
        <ul>
          <li>Last updated: <span class="time" id="time">07:58</span></li>
          <li>
            <span class="day" id="day"> Sunday</span>,
            <span class="month" id="month"> September </span>
            <span class="date" id="date">25th</span>
          </li>
          <li class="description" id="description">Cloudy</li>
        </ul>
        <div class="row currentWeather">
          <div class="col-6 imageTemp">
            <div class="d-flex weather-temperature">
              <img src="." alt="cloudy" id="icon" />

              <span class="temperature" id="temperature"> 13 </span>
              <span class="degree">°C | °F </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Feels like: <span class="feelsLike" id="feelsLike">11 </span> °C
              </li>

              <li>Low: <span class="lowTemp" id="lowTemp"> 9 </span> °C</li>
              <li>Hi: <span class="hiTemp" id="hiTemp"> 18 </span> °C</li>
              <li>Humidity: <span class="humidity" id="humidity">75</span>%</li>
            </ul>
          </div>
        </div>

        <script src="src/index.js"></script>
      </div>
      <small>
        <a href="https://github.com/ivasiget/Weather-app-project"
          >Open-source code</a
        >
        by Siget Iva</small
      >
    </div>
  </body>
</html>
