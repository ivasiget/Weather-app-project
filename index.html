<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>

        <h1>Zagreb</h1>
        <ul>
          <li>Last updated: 07:58</li>
          <li>Sunday, September 25th</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6 imageTemp">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
              width="100"
            />
            <span class="temperature"> 13 </span>
            <span class="degree">°C | °F </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Feels like: 11 °C</li>
              <li>Hi: 18 °C</li>
              <li>Low: 9 °C</li>
              <li>Humidity: 75%</li>
            </ul>
          </div>
        </div>

        <script src="src/index.js"></script>
      </div>
      <small>
        <a href="https://github.com/ivasiget/Weather-app-project"
          >Open-source code</a
        >
        by Siget Iva</small
      >
    </div>
  </body>
</html>
