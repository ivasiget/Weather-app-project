<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>weather-app</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/09a2350fee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="firstSection">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="input"
                  autocomplete="off"
                />
              </div>
              <div class="col d-flex justify-content-evenly">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary d-none d-md-flex"
                />
                <button type="sumbit" class="btn btn-primary d-md-none">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>

                <button class="btn btn-primary" id="button">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>

          <h1>Zagreb</h1>
          <ul>
            <li>Last updated: <span class="time" id="time">07:58</span></li>
            <li>
              <span class="day" id="day"> Sunday</span>,
              <span class="month" id="month"> September </span>
              <span class="date" id="date">25th</span>
            </li>
            <li class="description" id="description">Cloudy</li>
          </ul>
        </div>
        <div class="row currentWeather">
          <div class="col imageTemp">
            <div class="d-flex weather-temperature">
              <img src="." alt="cloudy" id="icon" />

              <span class="temperature" id="temperature"> 13 </span>
              <span class="units pt-3">
                <div id="celsius">째C</div>
              </span>
            </div>
          </div>
          <div class="col">
            <ul>
              <li>
                Feels like: <span class="feelsLike" id="feelsLike">11 </span> 째C
              </li>

              <li>Low: <span class="lowTemp" id="lowTemp"> 9 </span> 째C</li>
              <li>Hi: <span class="hiTemp" id="hiTemp"> 18 </span> 째C</li>
              <li>Humidity: <span class="humidity" id="humidity">75</span>%</li>
            </ul>
          </div>
        </div>
        <div class="forecast-section" id="forecast-section"></div>

        <script src="src/index.js"></script>
      </div>
      <small>
        <a href="https://github.com/ivasiget/Weather-app-project"
          >Open-source code</a
        >
        by Siget Iva</small
      >
    </div>
  </body>
</html>
